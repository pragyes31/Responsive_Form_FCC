<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div class="app">
    <div class="resp-form">
      <form id="survey-form">
        <div>
          <h1 id="title">Survey form</h1>
          <p id="description">Let's get to know you better</p>
        </div>
        <div class="form-field" id="name">
          <label for="first-name">First Name</label>
          <input class="form-input full-width" type="text" id="first-name" />
        </div>
        <div class="form-field">
          <label for="lasr-name">Last Name</label>
          <input class="form-input full-width" type="text" id="last-name" />
        </div>
        <div class="form-field" id="email">
          <label for="email">Email</label>
          <input class="form-input full-width" type="email" id="email" />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input class="form-input full-width" type="email" id="email" />
        </div>
        <div class="form-field">
          <label for="email">State your age:</label>
          <input type="number" min="18" max="99" placeholder="age between 18 and 99" class="form-input full-width" type="email" id="email" />
        </div>
        <div class="form-field">
          <label for="message">What do you find the most interesting about our organization?</label>
          <textarea class="full-width" rows="3"></textarea>
        </div>
        <div class="form-field">
          <label for="message">Which region do you live in?</label>
          <input class="form-input radio-option" type="radio" name="region" value="nsamerica"><span>North and South
            America</span><br>
          <input class="form-input" type="radio" name="region" value="emea"><span>EMEA</span><br>
          <input class="form-input" type="radio" name="region" value="australia"><span>Australia</span><br>
          </input>
        </div>
        <div class="form-field">
          <button type="button" class="form-btn">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
