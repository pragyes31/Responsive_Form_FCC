<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <div class="resp-form">
        <form>
          <div class="form-field heading">
            <h1>Survey form</h1>
          </div>
          <div class="form-field first-name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-field second-name">
            <label for="second-name">Second Name</label>
            <input type="text" id="second-name" />
          </div>
          <div class="form-field email">
            <label for="email">email</label>
            <input type="email" id="email" />
          </div>
          <div class="form-field message">
            <label for="message">Message</label>
            <textarea></textarea>
          </div>
          <div class="form-field message">
            <label for="message">list</label>
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
<input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
<input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br>
</input>
          </div>
          <div class="form-field message">
            <label for="message">Gender</label>
            <input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other
          </div>

          <button type="button" class="form-btn">Send</button>
        </form>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
